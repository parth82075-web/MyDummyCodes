<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h2>Forms in HTML:</h2>
    <form action=""> 
        <label for="fname">First Name:</label> 
        <input type="text" id="fname" minlength="5" maxlength="12" placeholder="First Name" required />

        <label for="mname">Middle Name:</label>
        <input type="text" id="mname" value="PK" required placeholder="Last Name" />

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Last Name"/>

        <br><br>

        <label for="">Age:</label>
        <input type="number" />

        <br><br>
        <label for="">Email:</label>
        <input type="email"/>

        <br><br>
        <label for="">Date of Joining:</label>
        <input type="date" />

        <br><br>
        <label for="">Password:</label>
        <input type="password">

        <br><br>

        <p>Enter Your Shirt Size:</p>
        <input type="radio" name="shirtsize" id="small" value="small"/><label for="small">Small Size</label>
        <input type="radio" name="shirtsize" id="medium" value="medium" checked/><label for="medium">Medium Size</label>
        <input type="radio" name="shirtsize" id="large" value="large"/><label for="large">Large Size</label>

        <br><br>

        <p>Enter Your Language:</p>
        <input type="checkbox" name="lang" id="English" value="english"/><label for="English">English</label>
        <input type="checkbox" name="lang" id="Hindi" value="hindi" checked/><label for="Hindi">Hindi</label>
        <input type="checkbox" name="lang" id="Telugu" value="telugu"/><label for="Telugu">Telugu</label>
        <br><br>
        <label for="color">Please select the color for your shirt:</label>
        <input type="color" />
        <br><br>
        <label for="Payment">Please select a Payment option:</label>
        <select id="PaymentOption">
        <option value=""></option>
        <option value="">GPay</option>
        <option value="">Phonepe</option>
        <option value="UPI">UPI</option>
        <option value="cod">Cash on Delivery</option>
    </select>

    <br><br>
    <label for="">Please provide a valuable feedback:</label>
    <!-- input type="text" -->
     <textarea name="" id="comments" placeholder="Comment here..." rows="5" cols="100" ></textarea>
     <br><br>
     <input type="Reset">
     <input type="submit">
    </form>
</body>
</html>
